<!DOCTYPE html>
<html lang="en-US" data-ng-app="myapp">
<head>
<title>Sample Angular JS</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type='text/javascript' src='https://code.angularjs.org/1.3.0-rc.1/angular.min.js'></script>
<script src="ui-bootstrap-tpls-0.14.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link href="font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
<script type='text/javascript' src='myapp.js'></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>

<body data-ng-controller="mainCtrl" style="overflow: hidden;">

<div class="schedcontainer">
			
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#activities"><span class="icon"><i class="fa fa-list-alt"></i>&nbsp;<b>{{ activities }}</b></span></a></li>
		<li><a data-toggle="tab" href="#addactivity"><span class="icon"><i class="fa fa-calendar-check-o"></i>&nbsp;<b>{{ addactivities }}</b></span></a></li>
		<li><a data-toggle="tab" href="#files"><span class="icon"><i class="fa fa-paperclip"></i>&nbsp;<b>{{ files }}</b></span></a></li>
	</ul>
				
	<div class="tab-content">
		<div id="activities" class="tab-pane fade in active">
			<h3>Activities</h3>
			<p>Some content.</p>
		</div>
					
		<div id="addactivity" class="tab-pane fade">
			<h3>Add Activities</h3>
				<p>Some content.</p>
		</div>
					
		<div id="files" class="tab-pane fade">
			<h3>Files</h3>
			<p>Some content.</p>
		</div>
	</div>
				
</div>

</body>
</html>
