<!DOCTYPE html>
<html lang="en-US" data-ng-app="myapp">
<head>
<title>Sample Angular JS</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="css/bootstrap.min.css" rel="stylesheet">
<script type='text/javascript' src='https://code.angularjs.org/1.3.0-rc.1/angular.min.js'></script>
<script type='text/javascript' src='https://raw.githubusercontent.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-0.11.2.min.js'></script>
<script type='text/javascript' src='myapp.js'></script>

<style>
table, tr, th, td {
border: 1px solid grey;
border-collapse: collapse;
line-height: 2.429!important;
}

table tr:nth-child(odd)	{
  background-color: #f1f1f1;
}

table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>

</head>

<body data-ng-controller="mainCtrl">

<table class="table table-hover">
	<td class="info"><b>Names</b></td>
	<td class="info"><b>URLs</b></td>
  <tr ng-repeat="x in names">
    <td>{{ x.Name }}</td>
    <td>{{ x.URL }}</td>
  </tr>
</table>

</body>
</html>
